 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-info">Emotion to Emoji App
<br>
<img id="img" src="https://blog.animationmentor.com/wp-content/uploads/2019/09/6BasicEmotions-FeaturedImage-InsideOut-1024x683.jpg">
<br>
<span>&#128522;</span>
<span>&#128512;</span>
<span>&#128532;</span>
<span>&#128546;</span>
<span>&#128545;</span>
<span>&#128548;</span>
</h3>

      <br><br>

      <b></b><p style="font-size: 30px; font-family: lobster;">Take your selfie to generate emoji</b>
      	<br>
        <br>
        <b style="color: rgb(0, 17, 255)">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color: rgb(129, 0, 108)">Are you Overjoyed?</b>
        <br>
        <b style="color: rgb(204, 58, 0)">Are you Grumpy?</b>
        <br>
      </p>
      <br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="font-size: 25px; font-family: Pacifico;">Webcam View</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-10 col-xs-10">
          <label style="font-size: 25px; font-family: Pacifico;">Prediction 1- </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
          <label style="font-size: 25px; font-family: Pacifico;">Prediction 2- </label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="update_emoji2"></p>
          </div>

          <div class="col-lg-5 col-md-4 col-sm-12 col-xs-12">
	      <label style="font-size: 25px; font-family: Pacifico;">Snapshot</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Emotion</button>
        </div>
        

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
